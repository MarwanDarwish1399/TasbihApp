<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Tasbih Application</title>
</head>
<body>
    
    <div class="dropdown">
        <button class="dropbtn">Recitations</button>
        <div class="dropdown-content">
          <a href="#" class="dropdown-item">الحمد لله</a>
          <a href="#" class="dropdown-item">الله أكبر</a>

        <button class="minus" id="decrement">-</button>
        <button class="plus" id="increment">+</button>
    </div>

    <button class="rbtn" id="reset"></button>

    <script src="script.js"></script>
